<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Devices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Connected Devices</h1>
<table>
    <thead>
    <tr>
        <th>IP Address</th>
        <th>Device Name</th>
        <th>MAC Address</th>
    </tr>
    </thead>
    <tbody id="deviceList">
    <!-- Device list will be populated here by the server -->
    </tbody>
</table>
</body>
</html>
